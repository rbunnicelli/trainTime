<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <source src="https://trainscheduler-245bb.firebaseio.com/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12" id="jumbotron">
                <br>
                <p1>Traintown U.S.A.</p1>
                <br>
                <p3>Transporting passengers all over the country!</p3>
            </div>
        </div>
        <div class="row">
            <p class="tableHeader">Train Schedule</p>
            <table class="centered , striped" id = "trainSchedule">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Destination</th>
                        <th>Frequency (in minutes)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id = "trainInfo" ></tbody>
            </table>
        </div>
        <div class="row">
            <p class="formHeader">Add Train</p>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s10">
                        <input id="train_name" type="text">
                        <label for="first_name">Train Name:</label>
                    </div>
                </div>
                    <div class="row">
                        <div class="input-field col s10">
                            <input id="destination" type="text">
                            <label for="destinationLabel">Destination:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10">
                            <input id="firstTrain" type="text">
                            <label for="firstTrainLabel">First Train (HH:mm military time):</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10">
                            <input id="frequency" type="text">
                            <label for="frequencyLabel">Frequency:</label>
                        </div>
                    </div>
                    <div class="button">
                        <a class="waves-effect waves-light btn submit">Submit</a>
                    </div>
            </form>
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
